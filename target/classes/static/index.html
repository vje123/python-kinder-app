<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape and Color Selector</title>
</head>
<body>
    <h2>Select a Shape and Color</h2>
    
    <label for="shapes">Shape:</label>
    <select id="shapes"></select>

    <label for="colors">Color:</label>
    <select id="colors"></select>

    <button onclick="submitSelection()">Submit</button>

    <p id="result"></p>

    <script>
        const API_URL = "http://3.239.237.167:8080/api";  // Update this with your EC2 instance IP

        async function loadDropdowns() {
            try {
                let shapeRes = await fetch(`${API_URL}/shapes`);
                let colorRes = await fetch(`${API_URL}/colors`);

                let shapes = await shapeRes.json();
                let colors = await colorRes.json();

                let shapeSelect = document.getElementById("shapes");
                let colorSelect = document.getElementById("colors");

                shapes.forEach(shape => {
                    let option = document.createElement("option");
                    option.value = shape;
                    option.textContent = shape;
                    shapeSelect.appendChild(option);
                });

                colors.forEach(color => {
                    let option = document.createElement("option");
                    option.value = color;
                    option.textContent = color;
                    colorSelect.appendChild(option);
                });

            } catch (error) {
                console.error("Error loading dropdowns:", error);
            }
        }

        async function submitSelection() {
            let shape = document.getElementById("shapes").value;
            let color = document.getElementById("colors").value;

            let response = await fetch(`${API_URL}/select?shape=${shape}&color=${color}`, {
                method: "POST"
            });

            let result = await response.json();
            document.getElementById("result").innerText = `Selected Shape: ${result.selectedShape}, Selected Color: ${result.selectedColor}`;
        }

        window.onload = loadDropdowns;
    </script>
</body>
</html>
