<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape and Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #shapeDisplay {
            margin-top: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<h1>Kindergarten Shape and Color Selector</h1>

<form id="selectionForm">
    <label for="shapes">Select Shape:</label>
    <select id="shapes" name="shape">
        <option value="" disabled selected>Loading shapes...</option>
    </select>

    <label for="colors">Select Color:</label>
    <select id="colors" name="color">
        <option value="" disabled selected>Loading colors...</option>
    </select>

    <button type="submit">Submit</button>
</form>

<h2>Result:</h2>
<div id="result"></div>
<svg id="shapeDisplay" width="200" height="200"></svg>

<script>
    const apiBaseUrl = "http://3.239.237.167:8000/api";

    async function fetchOptions(endpoint, elementId) {
        try {
            const response = await fetch(`${apiBaseUrl}/${endpoint}`);
            if (!response.ok) throw new Error(`Error fetching ${endpoint}`);
            
            const data = await response.json();
            console.log(`Fetched ${endpoint}:`, data);
            
            const select = document.getElementById(elementId);
            select.innerHTML = ""; // Clear default loading option
            
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                select.appendChild(option);
            });
        } catch (error) {
            console.error(`Failed to load ${endpoint}:`, error);
            document.getElementById(elementId).innerHTML = `<option value="">Error loading ${endpoint}</option>`;
        }
    }

    document.getElementById('selectionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const shape = document.getElementById('shapes').value;
        const color = document.getElementById('colors').value;

        if (!shape || !color) {
            alert("Please select both a shape and a color.");
            return;
        }

        try {
            const response = await fetch(`${apiBaseUrl}/select?shape=${shape}&color=${color}`, { method: 'POST' });
            if (!response.ok) throw new Error("Error submitting selection");

            const result = await response.json();
            console.log("API Response:", result);

            document.getElementById('result').innerHTML = 
                `<strong>Selected Shape:</strong> ${result.selectedShape} <br> 
                 <strong>Selected Color:</strong> <span style="color:${result.selectedColor};">${result.selectedColor}</span>`;

            drawShape(result.selectedShape, result.selectedColor);
        } catch (error) {
            console.error("Error submitting selection:", error);
            document.getElementById('result').textContent = "Error submitting selection.";
        }
    });

    function drawShape(shape, color) {
        console.log("Drawing Shape:", shape, "Color:", color);
        const svg = document.getElementById('shapeDisplay');
        svg.innerHTML = '';

        let shapeElement = "";
        switch (shape) {
            case 'Circle':
                shapeElement = `<circle cx="100" cy="100" r="50" fill="${color}" />`;
                break;
            case 'Square':
                shapeElement = `<rect x="50" y="50" width="100" height="100" fill="${color}" />`;
                break;
            case 'Triangle':
                shapeElement = `<polygon points="100,30 50,170 150,170" fill="${color}" />`;
                break;
            case 'Rectangle':
                shapeElement = `<rect x="30" y="70" width="140" height="60" fill="${color}" />`;
                break;
            case 'Star':
                shapeElement = `<polygon points="100,10 120,80 190,80 130,120 150,190 100,150 50,190 70,120 10,80 80,80" fill="${color}" />`;
                break;
            default:
                console.warn("Invalid shape:", shape);
        }

        if (shapeElement) svg.innerHTML = shapeElement;
    }

    fetchOptions('shapes', 'shapes');
    fetchOptions('colors', 'colors');
</script>

</body>
</html>
