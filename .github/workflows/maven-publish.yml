name: Maven CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github  # Must match <id> in pom.xml
        settings-path: ${{ github.workspace }}  # Location for settings.xml
        cache: maven
        server-password: ${{ secrets.GITHUB_TOKEN }}  # Required for authentication

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Create settings.xml for authentication
      run: |
        cat <<EOF > $GITHUB_WORKSPACE/settings.xml
        <settings>
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Publish to GitHub Packages
      run: |
        mvn deploy -s $GITHUB_WORKSPACE/settings.xml \
            -DaltDeploymentRepository=github::https://maven.pkg.github.com/vje123/python-kinder-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  
